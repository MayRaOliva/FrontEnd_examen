<div class="container">
    <div class="row" style="width: 40x;">
        <div class="col-lg-6-offset-lg-3">
            <div class="card text center" style="padding:50px">
            <h3> Login</h3>
            <app-loading>*ngIf="loading"</app-loading>
            <form [formGroup]="login" (ngSubmit)="log()" style="padding: 10px">
                <div class="form-group" style="text-align: center;">
                    <input type ="text" class="form-control" placeholder="Usuario" formControlName="usuario"> 
                    <span class="text-danger ml-2" 
                    *ngIf="login.get('usuario')?.hasError('required') && login.get('usuario')?.touched"> 
                        El usuario es requerido</span>

                       
                </div>

                <div class="form-group" style="text-align: center;">
                    <input type ="password" class="form-control" placeholder="Contraseña" formControlName="password">
                    <span class="text-danger ml-2"
                    *ngIf="login.get('password')?.hasError('required') && login.get('password')?.touched"> 
                    La contraseña es requerida</span>
              
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-login" [disabled]= "login.invalid"type="submit">Aceptar </button>
                    <button routerLink="/inicio" class="btn btn-primary">Regresar</button>
                </div>

                <div class="form-group">
                    <a style="color:  rgb(18, 113, 238); cursor: pointer" routerLink="/register">  Crear cuenta </a>
                </div>
            </form>
            



            </div>
        </div>
    </div>
</div>
